<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  

  <!-- css files -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- titolo  -->
  <title>Biglietto del treno Form</title>

</head>


<body>

  <div class="container ">
    <div class="row text-center">

      <div class="col-12 my-3 py-3">

        <h2 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h2>

        <div class="card py-4">
          <div class="container">
            <div class="row">

              <div class="col-12">

                <form action="#" method="post">

                  <input id="fullname" type="text" placeholder="scrivi"> 

                  <input id="distance" type="number" placeholder="scrivi">

                  <select id="age">
                    <option selected>Select</option>
                    <option value="young">Minorenne</option>
                    <option value="adult">Maggiorenne</option>
                    <option value="elder">Over 65</option>
                  </select>
                  
                </form>

              </div>

              <div class="col-12 mt-3">
                <button id="generate-button" class="btn btn-success">Genera</button>
              </div>

            </div>
          </div>
        </div>
  
      </div>

      <div id="ticket" class="hidden col-12 my-3 py-3">

        <h2 class="text-uppercase text-white">il tuo biglietto</h2>

        <div class="card py-4">
          <p>Il prezzo del biglietto: &euro; <span  id="price"></span></p>
          <p>Nome e Cognome del passeggero: <span id="passenger"></span></p>
          <p>Carrozza numero: <span id="carriage"></span></p>
          <p>Posto a sedere numero: <span id="seat"></span></p>
        </div>

      </div>

    </div>
  </div>








  

  <script src="./js/script.js"></script>

</body>

</html>
